<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="/public/css/main.css" />
  <link rel="stylesheet" href="/public/css/cadastro.css" />
</head>

<body>
  <div class="cadastro">
    <img src="./assets/vinicula.png" alt="" class="imgFundo" />
    <div class="tela">
      <div class="voltar">
        <a href="/public/index.html" class="textoCinzel subTitulo amarelo">Home</a>
        <img class="imgLogo" src="./assets/logo.png" alt="" />
      </div>
      <div class="input">
        <div class="espaco">
          <div class="textoCinzel titulo amarelo">Cadastre-se</div>
          <div class="info">
            <input type="text" placeholder="Email" />

            <input type="password" placeholder="Senha" id="senha" />
            <input type="password" placeholder="Repetir Senha" id="confirmaSenha" />
            <div class="esqueceSenha">
              <label for="verSenha" class="textoPoppins subTitulo">
                <input type="checkbox" onclick="mostrarSenha()" id="verSenha" />Mostrar senha</label>
            </div>

            <span class="textoPoppins subTexto">O melhor vinho não é necessariamente o mais caro, mas o que nós
              compartilhamos.</span>
          </div>
          <div class="logar">
            <div class="botao">
              <a href="/public/login.html" class="textoPoppins subTitulo amarelo">Log In</a>
              <button onclick="validarSenha()">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script src="/src/cadastro.js"></script>
