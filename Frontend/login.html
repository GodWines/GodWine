<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login-styles.css">
    <link rel="stylesheet" href="./styles/styles-geral.css">
</head>

<body>
    <header>

        <div class="home poppins txt-amarelo "><span><a href="./index.html">Home</a> <img
                    src="./Assets/img/logo.svg"></span></div>

        <main>
            <div class="container">
                <div class="banner ">
                    <img id="imgLoginVinho" src="../Frontend/Assets/img/uvaLogin.png">
                    <div class="caixa">
                        <div class="login txt-amarelo">
                            <u>Login</u>
                        </div>
                        <div class="inputLogin  txt-amarelo">
                            <input class="campo poppins" type="email" name="email" placeholder="Email">

                            <input class="campo poppins" type="password" name="senha" placeholder="Senha">

                            <div class="caixaSenhas ">
                                <div class="senha poppins">
                                    Mostrar senha <input class="Check poppins" type="checkbox" name="checkbox">
                                </div>
                                <div class="recuperacao poppins txt-amarelo">
                                    Esqueceu a Senha?
                                </div>
                            </div>
                            <span class="frase txt-branco poppins">O melhor vinho não é necessariamente o mais caro, mas
                                o que nós compartilhamos.</span>
                            <div class="cadastro">
                                <button class="poppins">Logar</button><span
                                    class="txt-amarelo poppins">Cadastrar-se</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </header>
</body>

</html>
