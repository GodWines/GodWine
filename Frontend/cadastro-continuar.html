<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/cadastro-styles.css">
    <link rel="stylesheet" href="./styles/styles-geral.css">
</head>

<body>
    <header>

        <div class="home poppins txt-amarelo "><span><a href="./index.html">Home</a> <img
                    src="./Assets/img/logo.svg"></span></div>

        <main>
            <div class="container">
                <div class="banner ">
                    <img id="imgLoginVinho" src="../Frontend/Assets/img/uvaLogin.png">
                    <div class="caixa">
                        <div class="login txt-amarelo">
                            <u>Dados da empresa</u>
                        </div>
                        <div class="inputLogin  txt-amarelo">
                            <input class="campo poppins" type="text" name="nome" placeholder="Nome Social"> 
                            <input class="campo poppins" type="text" name="nomeFantasia" placeholder="Nome Fantasia">
                            <input class="campo poppins" type="text" name="cnpj" placeholder="CNPJ">
                            <input class="campo poppins" type="text" name="representante" placeholder="Representante">
                            <input class="campo poppins" type="text" name="telefone" placeholder="Telefone">
                            <input class="campo poppins" type="text" name="cep" placeholder="CEP">
                            <input class="campo poppins" type="text" name="cidade" placeholder="Cidade">
                            <input class="campo poppins" type="text" name="ur" placeholder="UR">
                            <input class="campo poppins" type="text" name="bairro" placeholder="Bairro">
                            <input class="campo poppins" type="text" name="complemento" placeholder="Complemento">
                            <input class="campo poppins" type="text" name="rua" placeholder="Rua">
                            <input class="campo poppins" type="text" name="numero" placeholder="Numero">
                            <div class="caixaSenhas ">
                                <div class="senha poppins">
                                    Mostrar senha <input class="Check poppins" type="checkbox" name="checkbox">
                                </div>

                            </div>
                            <span class="frase txt-branco poppins">O melhor vinho não é necessariamente o mais caro, mas
                                o que nós compartilhamos.</span>
                            <div class="cadastro">
                                <button class="poppins">Continuar</button><span class="txt-amarelo poppins">log
                                    in</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </header>
</body>

</html>
