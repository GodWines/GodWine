<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login-styles.css">
    <link rel="stylesheet" href="./styles/styles-geral.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="banner">
                <div class="box">
                    <img id="imgLoginVinho" src="./Assets/img/uva.png">
                    <div class="caixa">
                        <div class="login txt-amarelo ">
                            <u>Login</u>
                        </div>
                        <div class="inputLogin txt-amarelo">
                            
                            <input onkeyup="verificarEmail()" id="email" class="campo poppins" type="email" name="email" placeholder="Email">
                            <input id="Mostrar" class="campo poppins" type="password" name="senha" placeholder="Senha">
                            
                            
                            <div class="senha poppins">
                                <span class="mostrarSenha"><input onclick="mostrarSenha()" class="Check poppins" type="checkbox" name="checkbox">Mostrar senha</span>
                                <span class="rec txt-amarelo" >Esqueceu a Senha?</span> 
                            </div>
                            <div class="mensagem poppins">O melhor vinho não é necessariamente o mais caro, mas o que nós compartilhamos.</div>
                            
                            <div class="cadastroLogin">
                                <span class="cadastre poppins"><a class="txt-amarelo poppins" href="./cadastro.html">Cadastre-se</a></span>
                                <button class="botao  poppins fundo-amarelo">Logar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="logo txt-amarelo"><ul class="poppins"><a href="./index.html">Home</a></ul><img src="./Assets/img/logo.svg" alt=""><div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
