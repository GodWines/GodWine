<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados da empresa</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script src="./js/dadosEmpresa.js"></script>
</head>

<body>
    <div class="dados">
        <img src="./assets/vinicula.png" alt="" class="imgFundo" />
        <div class="tela">
            <div class="voltar">
                <a href="/public/index.html" class="textoCinzel subTitulo amarelo">Home</a>
                <img class="imgLogo" src="./assets/logo.png" alt="" />
            </div>
            <div class="input">
                <div class="espaco">
                    <div class="textoCinzel titulo amarelo">Dados da empresa </div>
                    <div class="info">
                        <form method="get" action=".">
                        <div class="dadosPessoais">
                            <input onkeyup="verificarNomeSocial()" id="empresaNomeSocial" type="text" placeholder="Nome Social"/>
                            <input onkeyup="verificarNomeFantasia()" id="empresaNomeFantasia" type="text" placeholder="Nome Fantasia" />
                        </div>
                        <div class="dadosPessoais">
                            <input onkeyup="verificarCnpj()" id="empresaCnpj" type="text" placeholder="CNPJ"/>
                            <input onkeyup="verificarRepresentante()" id="empresaRepresentante" type="text" placeholder="Representante"/>
                        </div>
                        <div style="height: 1vw;" id="msgSaibaMais" class="textoPoppins amarelo"></div>
                        <div class="dadosPessoais">
                            <input onkeyup="verificarTelefone()" id="empresaTelefone" type="text" placeholder="Telefone" />
                            <input onkeyup="verificarCep()" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" id="empresaCep" type="pastextsword" placeholder="CEP" />
                        </div>
                        <div class="dadosPessoais">
                            <input id="empresaCidade" type="text" placeholder="Cidade" />
                            <input id="empresaUf"  maxlength="2" type="pastextsword" placeholder="Uf" style="width: 7%; margin-right: 35%;"/>
                        </div>
                        <div class="dadosPessoais">
                            <input id="empresaBairro" type="text" placeholder="Bairro" style="width: 50%;" />
                            <input onkeyup="verificarComplemento()" id="empresaComplemento" type="text" placeholder="Complemento" style="width: 30%;" />
                        </div>
                        <div class="dadosPessoais">
                            <input id="empresaRua" type="text" placeholder="Rua" style="width: 50%;" />
                            <input onkeyup="verificarNumero()" id="empresaNumero" type="text" placeholder="Numero"style="width: 30%;" />
                        </div>
                    </form>
                        <span id="mensagem" class="textoPoppins subTexto amarelo">Preencha TODOS os campos a cima</span>
                    </div>
                    <div class="logar">
                        <div class="botao">
                            <a href="cadastro.html" class="textoPoppins subTitulo amarelo">Voltar</a>
                            <button onclick="criarConta()">Criar Conta</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
