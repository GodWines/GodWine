<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados da empresa</title>

    <META></META>
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/cadastro.css" />
    <script src="./js/dadosEmpresa.js"></script>
    <script src="./js/funcoes.js"></script>
</head>

<body>
    <div class="dados">
        <img src="./assets/vinicula.png" alt="" class="imgFundo" />
        <div class="tela">
            <div class="voltar">
                <a href="/public/index.html" class="textoCinzel subTitulo ">Home</a>
                <img class="imgLogo" src="./assets/logo.png" alt="" />
            </div>
            <div class="input">
                <div class="espaco">
                    <div class="textoCinzel titulo amarelo">Dados da empresa </div>
                    <div class="info">
                        <form method="get" action=".">
                            <div class="dadosPessoais">
                                <input onkeyup="verificarNomeSocial()" id="empresaNomeSocial" type="text"
                                    placeholder="Nome Social" />
                                <input onkeyup="verificarNomeFantasia()" id="empresaNomeFantasia" type="text"
                                    placeholder="Nome Fantasia" />
                            </div>
                            <div class="dadosPessoais">
                                <input  id="empresaCnpj" type="text" placeholder="CNPJ" maxlength="15" OnKeyPress="formatar('##.###.###/####', this)" />
                                <input onkeyup="verificarRepresentante()" id="empresaRepresentante" type="text"
                                    placeholder="Representante" />
                            </div>
                            <div style="height: 1vw;" id="msgSaibaMais" class="textoPoppins amarelo"></div>
                            <div class="dadosPessoais">
                                <input onkeyup="verificarTelefone()" id="empresaTelefone" type="text"
                                    placeholder="Telefone" name="tel" maxlength="13" OnKeyPress="formatar('##-#####-####', this)"/>
                                <input size="10" maxlength="9" OnKeyPress="formatar('#####-###', this)"
                                    onblur="pesquisacep(this.value);" id="empresaCep" type="pastextsword"
                                    placeholder="CEP" />
                            </div>
                            <div class="dadosPessoais">
                                <input id="empresaCidade" type="text" placeholder="Cidade" />
                                <input id="empresaUf" maxlength="2" type="pastextsword" placeholder="Uf"
                                    style="width: 7%; margin-right: 35%;" />
                            </div>
                            <div class="dadosPessoais">
                                <input id="empresaBairro" type="text" placeholder="Bairro" style="width: 50%;" />
                                <input onkeyup="verificarComplemento()" id="empresaComplemento" type="text"
                                    placeholder="Complemento" style="width: 30%;" />
                            </div>
                            <div class="dadosPessoais">
                                <input id="empresaRua" type="text" placeholder="Rua" style="width: 50%;" />
                                <input onkeyup="verificarNumero()" id="empresaNumero" type="text" placeholder="Numero"
                                    style="width: 30%;" />
                            </div>
                        </form>
                        <span id="mensagem" class="textoPoppins subTexto amarelo">Preencha TODOS os campos a cima</span>
                    </div>
                    <div class="logar">
                        <div class="botao">
                            <a href="cadastro.html" class="textoPoppins subTitulo ">Voltar</a>
                            <button onclick="criarConta()">Criar Conta</button></a>
                        </div>
                        <div class="alerta_erro">
                            <div class="card_erro" id="cardErro">
                                <span id="mensagem_erro"></span>
                            </div>
                        </div>
                        <div id="div_aguardar" class="loading-div">
                          <img src="./assets/circle-loading.gif" id="loading-gif">
                      </div>
              
                      <div id="div_erros_login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
