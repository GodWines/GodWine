<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/cadastro.css" />
  <script src="./js/cadastro.js"></script>
</head>

<body>
  <div class="cadastro">
    <img src="./assets/vinicula.png" alt="" class="imgFundo" />
    <div class="tela">
      <div class="voltar">
        <a href="index.html" class="textoCinzel subTitulo amarelo">Home</a>
        <img src="./assets/logo.png" alt="" class="imgLogo" />
      </div>
      <div class="input">
        <div class="espaco">
          <div class="textoCinzel titulo amarelo">Cadastre-se</div>
          <div class="info">
            <input onkeyup="validarEmail()" type="text" placeholder="Email" id="Email"/>
            <div style="height: 1vw;" id="emailValido" class="textoPoppins"></div>
            <input onkeyup="validarForcaSenha()" type="password" placeholder="Senha" id="senha" />
            <div style="height: 1vw;" id="forcaSenha" class="textoPoppins"></div>
            <input onkeyup="validarConfirmarSenha()" type="password" placeholder="Repetir Senha" id="confirmaSenha" />
            <div style="height: 1vw;" id="senhasIguais" class="textoPoppins"></div>
            <div class="esqueceSenha">
              <label for="verSenha" class="textoPoppins subTitulo">
                <input type="checkbox" onclick="mostrarSenha()" id="verSenha" />Mostrar senha</label>
            </div>

            <span class="textoPoppins subTexto">O melhor vinho não é necessariamente o mais caro, mas o que nós
              compartilhamos.</span><br>
              <div style="height: 2vw;" id="msgErro" class="textoPoppins"></div>
          </div>
          <div class="logar">
            <div class="botao">
              <a href="login.html" class="textoPoppins subTitulo amarelo">Log In</a>
              <button onclick="validarSenha()">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
