<body>
  <div class="cadastro">
    <img src="./assets/vinicula.png" alt="" class="imgFundo" />
    <div class="tela">
      <div class="voltar">
        <a href="index.html" class="textoCinzel subTitulo ">Home</a>
        <img src="./assets/logo.png" alt="" class="imgLogo" />
      </div>
      <div class="input">
        <div class="espaco">
          <div class="textoCinzel titulo amarelo">Cadastre-se</div>
          <div class="info">

            <input onkeyup="validarEmail()" type="text" placeholder="Email" id="Email" />
            <input onkeyup="validarForcaSenha()" type="password" placeholder="Senha" id="senha" />
            <input onkeyup="validarConfirmarSenha()" type="password" placeholder="Repetir Senha" id="confirmaSenha" />

            <div class="esqueceSenha">
              <label for="verSenha" class=" container textoPoppins subTitulo">
                <input type="checkbox" onclick="mostrarSenha()" id="verSenha">Mostrar senha
                <span class="checkmark"></span>
              </label>

           
          </div> <span class="textoPoppins subTexto">O melhor vinho não é necessariamente o mais caro, mas o que nós
              compartilhamos.</span><br>
            <div style="height: 1vw;  font-size: 1vw;" id="msgErro" class="textoPoppins"></div>
          <div class="logar">
            <div class="botao">
              <a href="login.html" class="textoPoppins subTitulo ">Log In</a>
              <button onclick="validarSenha()">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
