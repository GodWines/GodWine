<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
</head>

<body>
    <div class="dashboard">
        <div class="cliente">
            <img src="./assets/telaComentario/cliente.png" class="imgCliente foto" alt="" />
            <span class="textoPoppins subTitulo">Fernando Brandão</span>
            <div class="viniculas">
                <div class="barra">
                    <span class="textoPoppins subTitulo">Armazéns</span>
                </div>
                <div class="corpo">
                    <span class="textoPoppins subTexto vin">Armazém-01</span>
                    <span class="textoPoppins subTexto vin">Armazém-02</span>
                    <span class="textoPoppins subTexto vin">Armazém-03</span>
                    <span class="textoPoppins subTexto vin">Armazém-04</span>
                    <span class="textoPoppins subTexto vin">Armazém-05</span>
                    <span class="textoPoppins subTexto vin">Armazém-06</span>
                    <span class="textoPoppins subTexto vin">Armazém-07</span>
                    <span class="textoPoppins subTexto vin">Armazém-08</span>
                    <span class="textoPoppins subTexto vin">Armazém-09</span>
                    <span class="textoPoppins subTexto vin">Armazém-10</span>
                </div>
                <div class="barra">
                </div>
            </div>
        </div>
        <div class="telaDash">

            <div class="grafico parte1">
                <div class="quadradoFundo quadrado1">
                    <div class="registroTempUmi">
                        <span class="textoPoppins subTitulo">Temperatura Atual:</span>
                        <span class="textoPoppins titulo azul numero">10°</span>
                        <div class="tipoTemp">
                            <span class="textoPoppins subTexto">Tipo: <span class="amarelo">gelado</span></span>
                            <span class="textoPoppins subTexto">Temperatura ideal: <span
                                    class="amarelo">10-13°</span></span>
                        </div>
                    </div>
                    <div class="registroTempUmi">
                        <span class="textoPoppins subTitulo">Umidade Atual:</span>
                        <span class="textoPoppins titulo azul numero">80%</span>
                        <div class="tipoTemp">
                            <span class="textoPoppins subTexto">Tipo: <span class="amarelo">gelado</span></span>
                            <span class="textoPoppins subTexto">Umidade ideal: <span
                                    class="amarelo">70-80%</span></span>
                        </div>
                    </div>
                </div>
                <div class="quadradoFundo quadrado2">
                    <div class="registroTempUmi"><canvas id="myChart3"></canvas></div>
                    <div class="registroTempUmi"><canvas id="myChart4"></canvas></div>
                </div>
            </div>
            <div class="grafico parte2">
                <div class="quadradoFundo quadrado3">
                    <div class="registroGrafico">
                        <canvas id="myChart1"></canvas>
                    </div>
                    <div class="registroGrafico">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/dashboard.js"></script>
