<html lang="en">

<head>

                        <div class="simulador amarelo">
                            Simulador

                            <div class="botao_simular">

                            <div class="class_resultado" id="div_resultado">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="logo txt-amarelo">
                    <ul class="poppins"><a href="./index.html">Home</a></ul><img src="./assets/logo.png" alt="">
                    <div>
                    </div>
                </div>
            </div>
