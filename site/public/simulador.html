<body>
    <main>
        <div class="container">
            <div class="banner">
                <div class="asset">
                    <img id="fundobarris" src="./assets/barris.png">
                    <div class="caixa">
                        <div class="simulador amarelo">
                            Simulador
                        </div>
                        <div class="inputvalores txt-amarelo">

                            <input id="simulador_qtd" class="campo poppins" type="number"
                                placeholder="Quantidade de Garrafas:">
                            <input id="simulador_media" class="campo poppins" type="number"
                                placeholder="Média de preço de cada Garrafa:">

                            <div class="mensagem poppins">Veja as vantagens ao usar nossos serviços.</div>

                            <div class="botao_simular">
                                <button class="botao  poppins fundo-amarelo" onclick="simular()">Simular</button>
                            </div>


                            <div class="class_resultado" id="div_resultado">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="logo txt-amarelo">
                    <ul class="poppins"><a href="./index.html">Home</a></ul><img src="./assets/logo.png" alt="">
                    <div>
                    </div>
                </div>
            </div>
